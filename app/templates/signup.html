{% extends 'base.html' %}
{% block title %}Sign Up - MyTube{% endblock title %}
{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
{% endblock %}
